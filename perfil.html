<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <script src="agenda.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Fa fa-icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Agenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" href="agenda.html">Contatos</a>
                <a class="nav-link" href="novoContato.html">Novo contato</a>
                <a class="nav-link" href="#">Meu perfil <span class="sr-only">(current)</span></a>
                <a class="nav-link" href="#">Sair</a>
            </div>
        </div>
    </nav>

    <div class="accordion form lista-contatos" id="accordionExample">

        <div class="container">
            <div class="row">
                <div class="col-4 text-center padding-2">
                    [foto] <br>
                    <hr>
                    <h6>Nome</h6>
                    <small>E-mail</small>
                </div>
                <div class="col-8">
                    <form class="form form-cadastro">
                        <h1 class="h3 mb-3 font-weight-normal">Meu perfil</h1>
                        <input type="text" class="form-control" placeholder="Nome" required="">
                        <input type="email" class="form-control" placeholder="E-mail" required="">
                        <input type="password" class="form-control" placeholder="Senha">
                        <input type="file" class="form-control" placeholder="Foto" data-toggle="tooltip"
                                    data-placement="right" title="Escolha sua melhor foto!">

                        <button class="btn btn-lg btn-primary btn-block" type="submit">Atualizar</button>
                    </form>
                </div>
            </div>
        </div>

    </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
